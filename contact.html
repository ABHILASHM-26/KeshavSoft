
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">KeshavSoft</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5 bg-sky-blue">
    <div class="container">
      <h2 class="text-center mb-4">Get In Touch</h2>
      <div class="row text-center">
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h5>Email</h5>
            <p>support@keshavsoft.com</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h5>Phone</h5>
            <p>+91 9014578545</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card p-3 shadow-sm">
            <h5>Location</h5>
            <p>Kakinada, Andhara Pradesh</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="py-5 bg-cream">
    <div class="container">
      <h3 class="text-center mb-4">Send a Message</h3>
      <form class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required placeholder="mailid@domain.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>
  </section>

  <section class="py-5 bg-sage">
    <div class="container">
      <h3 class="text-center mb-4">Our Location</h3>
      <div class="ratio ratio-16x9">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3804.2842286703186!2d82.23195877485938!3d16.989064013521566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a3829b83941956b%3A0xf4976e91de5683c9!2sKakinada%2C%20Andhra%20Pradesh!5e0!3m2!1sen!2sin!4v1699712042643!5m2!1sen!2sin"
          style="border:0;" allowfullscreen loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 KeshavSoft Kakinada.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
